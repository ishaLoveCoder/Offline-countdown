<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Countdown to Offline</h1>
            <p id="countdown-info">After <span id="days-count">47</span> days, I will go offline!</p>
        </div>

        <div class="countdown-timer">
            <h2>Countdown Timer</h2>
            <div class="timer">
                <p id="countdown"></p>
            </div>
        </div>
        <div class="footer">
            <p>Powered by Love</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
